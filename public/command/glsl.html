<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>glsl</title>
  <link rel="stylesheet" href="./res/common.css">
</head>

<body>
  <article class="markdown-body">
    <h3 id="void">void</h3>
    <p>空类型，即不返回任何值.</p>
    
<hr>
    <h3 id="bool">bool</h3>
    <p>布尔类型，即真或者假,true false.</p>
    
<hr>
    <h3 id="int">int</h3>
    <p>带符号的整数.</p>
    
<hr>
    <h3 id="float">float</h3>
    <p>带符号的浮点数.</p>
    
<hr>
    <h3 id="vec2,vec3,vec4">vec2,vec3,vec4</h3>
    <p>n维浮点数向量.</p>
    
<hr>
    <h3 id="bvec2,bvec3,bvec4">bvec2,bvec3,bvec4</h3>
    <p>n维布尔向量.</p>
    
<hr>
    <h3 id="ivec2,ivec3,ivec4">ivec2,ivec3,ivec4</h3>
    <p>n维向整数向量</p>
    
<hr>
    <h3 id="mat2,mat3,mat4">mat2,mat3,mat4</h3>
    <p>2x2,3x3,4x4浮点数矩阵.</p>
    
<hr>
    <h3 id="sampler2D">sampler2D</h3>
    <p>2D纹理.</p>
    
<hr>
    <h3 id="samplerCube">samplerCube</h3>
    <p>立方体纹理.</p>

  </article>
</body>

</html>
